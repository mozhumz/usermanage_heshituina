<body>

                &nbsp;&nbsp;&nbsp;&nbsp;

                <el-button type="primary" @click="logOut" icon="el-icon-circle-close">退出</el-button>
            </div>
        </el-col>
    </el-row>

    <el-row :gutter="24" style="width:50%;margin:0 auto;    color: #12a1e9;
    font-weight: bold;font-size:20px;">
        <el-col id="baseInfo">添加用户(登录密码默认为:123456)</el-col>
    </el-row>
    <!--<h5 style="text-align:center">导航栏</h5>-->

    <div v-show="userDetail_f" class="border-left" style="width:30%;margin-top:3%;">
        <el-form ref="ruleForm" :model="userForm" :rules="rules" label-width="80px" class="demo-ruleForm">
            <el-form-item label="用户姓名" prop="realName">
                <el-input v-model="userForm.realName"></el-input>
            </el-form-item>

            <el-form-item label="用户账号" prop="username">
                <el-input v-model="userForm.username" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')"></el-input>

            </el-form-item>

            <el-form-item label="用户角色" prop="roleIds">
                <select id="select01" title="请选择角色" data-actions-box="true" class="selectpicker bla bla bli" multiple>

                </select>
            </el-form-item>
            <el-form-item label="用户手机" prop="phone">
                <el-input v-model="userForm.phone"></el-input>
            </el-form-item>
            <el-form-item label="用户性别">
                <el-select v-model="userForm.gender" clearable placeholder="请选择">
                    <el-option
                            v-for="item in genderList"
                            :key="item.type"
                            :label="item.name"
                            :value="item.type">
                    </el-option>
                </el-select>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addUser('ruleForm')" :disabled="lazyBtn_f">保存</el-button>
            </el-form-item>
        </el-form>

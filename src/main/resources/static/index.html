<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="static/css/element-ui.css">
    <script src="static/js/common/vue.js"></script>
    <script src="static/js/common/jquery-3.4.1.min.js"></script>
    <script src="static/js/common/md5.js"></script>
    <script src="static/js/common/api.js"></script>
    <script src="static/js/common/element-ui.js"></script>
    <script src="static/js/common/util.js"></script>
    <script src="static/js/index.js"></script>
</head>
<style>
    .el-row {
    width:80%;
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }


</style>
<body>

<div id="main">
    <el-row :gutter="20">
        <!--<el-col :span="12"><div class="grid-content bg-purple" ></div></el-col>-->
        <!--<el-col :span="16"><div class="grid-content bg-purple"></div></el-col>-->
        <el-col :span="24">
            <div class="grid-content bg-purple" style="text-align:right">
                <i class="el-icon-user-solid">欢迎您，xxx</i>
                &nbsp;&nbsp;&nbsp;&nbsp;

                <el-button type="primary" icon="el-icon-circle-close">退出</el-button>
            </div>
        </el-col>
    </el-row>
    <el-row class="tac">
        <el-col :span="3">
            <!--<h5 style="text-align:center">导航栏</h5>-->
            <el-menu
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose"
            >
                <el-menu-item index="1" class="is-active" @click="getAppList(null)">
                    <!--<i class="el-icon-menu"></i>-->
                    <span slot="title">应用中心</span>
                </el-menu-item>

                <el-menu-item index="2" @click="appcenter_f=false;userList_f=true">
                    <!--<i class="el-icon-menu"></i>-->
                    <span slot="title">用户列表</span>
                </el-menu-item>
                <!--<el-submenu index="1">-->
                    <!--<template slot="title">-->
                        <!--<i class="el-icon-location"></i>-->
                        <!--<span>应用中心</span>-->
                    <!--</template>-->
                    <!--<el-menu-item index="1-1">选项1</el-menu-item>-->
                    <!--<el-menu-item index="1-2">选项2</el-menu-item>-->
                    <!--<el-menu-item-group title="分组2">-->
                    <!--<el-menu-item index="1-3">选项3</el-menu-item>-->
                    <!--</el-menu-item-group>-->
                    <!--<el-submenu index="1-4">-->
                    <!--<template slot="title">选项4</template>-->
                    <!--<el-menu-item index="1-4-1">选项1</el-menu-item>-->
                    <!--</el-submenu>-->
                <!--</el-submenu>-->


                <!--<el-menu-item index="3" disabled>-->
                <!--<i class="el-icon-document"></i>-->
                <!--<span slot="title">导航三</span>-->
                <!--</el-menu-item>-->
                <!--<el-menu-item index="4">-->
                <!--<i class="el-icon-setting"></i>-->
                <!--<span slot="title">导航四</span>-->
                <!--</el-menu-item>-->
            </el-menu>


        </el-col>

        <el-col :span="21" v-if="appcenter_f">
            <span>


                <el-input style="width:30%" placeholder="输入应用名称搜索"></el-input>
            <el-button type="primary">确定</el-button>
            </span>
            <template>


                <el-table
                        :data="tableData"
                        >


                    <el-table-column
                            prop="name"
                            label="应用名称"
                            width="180">
                        <template slot-scope="scope">
                            <el-input v-if="scope.row.status" v-model="scope.row.name"></el-input>
                            <span v-else>{{scope.row.name}}</span>
                        </template>

                    </el-table-column>
                    <el-table-column
                            prop="url"
                            label="访问地址"
                    >
                        <template slot-scope="scope">
                            <el-input v-if="scope.row.status" v-model="scope.row.url"></el-input>
                            <span v-else>{{scope.row.url}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="remark"
                            label="备注">
                    </el-table-column>
                    <el-table-column
                            align="right" >

                        <template slot-scope="scope" >
                            <el-button v-if="appcenter_f"
                                    size="mini"
                                    @click="handleEdit(scope.$index, scope.row)"
                            >编辑
                            </el-button>
                            <el-button
                                    v-if="appcenter_f"
                                    size="mini"
                                    type="primary"
                                    @click="handleDelete(scope.$index, scope.row)">保存
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </el-col>

        <el-col :span="18" v-if="userList_f">
            <template>
                <el-table
                        :data="tableData"
                        style="width: 100%"
                >
                    <el-table-column
                            prop="realName"
                            label="姓名"
                            >
                    </el-table-column>
                    <el-table-column
                            prop="username"
                            label="账号"
                            >
                    </el-table-column>
                    <el-table-column
                            prop="roleNameStr"
                            label="拥有角色"
                            >
                    </el-table-column>
                    <el-table-column
                            prop="phone"
                            label="手机">
                    </el-table-column>
                    <el-table-column
                            prop="createDate"
                            label="创建时间">
                    </el-table-column>

                    <el-table-column
                            align="right" >

                        <template slot-scope="scope">
                            <el-button
                                    v-if="userList_f"
                                    size="mini"
                                    @click="handleEdit(scope.$index, scope.row)"
                            >编辑
                            </el-button>
                            <el-button
                                    v-if="userList_f"
                                    size="mini"
                                    type="primary"
                                    @click="handleDelete(scope.$index, scope.row)">保存
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </el-col>

    </el-row>


</div>

</body>

</html>

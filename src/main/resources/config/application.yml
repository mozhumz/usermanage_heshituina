# spring
spring:

  # profiles
  profiles:
    active: prod
  # swagger
  swagger:
    enabled: true
    base-package: com.mozhumz.usermanage.web.controller
# log
logging:
  config: classpath:config/logback-spring.xml
  level:
    root: error
    usermanage-heshituina.usermanage: info
# mybatis plus
mybatis-plus:
  type-aliases-package: com.mozhumz.usermanage.model.entity,com.mozhumz.usermanage.model.*
  mapper-locations: classpath:mappers/*Mapper.xml

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 9000
#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000